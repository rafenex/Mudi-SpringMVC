<html>

<head th:replace="~{base :: head}"></head>
<body>
	<div th:replace="~{base :: logo}"></div>


	<div class="container">
		<div th:replace="~{base :: titulo('Meus Pedidos')}"></div> 
		<nav class="navbar navbar-expand navbar-light bg-light d-flex justify-content-between mb-3">
			<div class="navbar-nav">
				<a th:classappend="${status} == null ? 'active'" href="/home" class="nav-link">Todos</a>
				<a th:classappend="${status} == 'aguardando' ? 'active'" href="/home/aguardando" class="nav-link">Aguardando</a>
				<a th:classappend="${status} == 'aprovado' ? 'active'" href="/home/aprovado" class="nav-link">Aprovado</a>
				<a th:classappend="${status} == 'entregue' ? 'active'" href="/home/entregue" class="nav-link">Entregue</a>			 
			</div>
			<a href="/pedido/formulario"><button class="btn btn btn-outline-secondary my-2 my-sm-0">Novo</button></a>
		</nav>
		

	
		<div class="card mb-3" th:each="pedido : ${pedidos}">
				
			<th:block th:switch="${pedido.status.name()}">
			<div th:case="'AGUARDANDO'" class="card-header alert-warning" th:text="${pedido.nomeProduto}" >Nome do produto</div>
			<div th:case="'APROVADO'" class="card-header alert-success" th:text="${pedido.nomeProduto}">Nome do produto</div>
			<div th:case="'ENTREGUE'" class="card-header alert-dark" th:text="${pedido.nomeProduto}" >Nome do produto</div>

			<div class="card-body">
				<div class="row">
					<div class="col-12 col-sm-9 mb-3">
						<div class="row">
							<div class="col-md-5"> Valor: <span th:text="${pedido.valorNegociado}">200,99</span> </div>
							<div class="col-md-7"> Data da entrega: <span th:text="${pedido.dataDaEntrega}">10/02/2020</span> </div>
						</div>

						<div>Produto</div>
						<div>
							<input th:value="${pedido.urlProduto}" class="form-control"
								value="url do produto">
						</div>

						<div>Descrição:</div>
						<div>
							<textarea th:text="${pedido.descricao}" class="form-control">Descrição</textarea>
						</div>
					</div>
					<div class="col-12 col-sm-3">
						<div>
							<img th:src="${pedido.urlImagem}" src="" class="img-thumbnail" />
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
