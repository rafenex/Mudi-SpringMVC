<html>

<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
	integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
	crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<div class="jumbotron mb-0">
			<h1 class="display-4">Meus Pedidos</h1>
		</div>
		<nav class="navbar navbar-expand navbar-light bg-light d-flex justify-content-between mb-3">
			<div class="navbar-nav">
				<a href="" class="nav-link">Todos</a>
				<a href="" class="nav-link">Aguardando</a>
				<a href="" class="nav-link">Aprovado</a>
				<a href="" class="nav-link">Entregue</a>			 
			</div>
			<a href="/pedido/formulario"><button class="btn btn btn-outline-secondary my-2 my-sm-0">Novo</button></a>
		</nav>
		

	
		<div class="card" th:each="pedido : ${pedidos}">
			<div th:text="${pedido.nomeProduto}" class="card-header">Nome
				do produto</div>

			<div class="card-body">
				<div class="row">
					<div class="col-12 col-sm-8 mb-3">
						<div class="row">
							<div class="col-md-5"> Valor: <span th:text="${pedido.valorNegociado}">200,99</span> </div>
							<div class="col-md-7"> Data da entrega: <span th:text="${pedido.dataDaEntrega}">10/02/2020</span> </div>
						</div>

						<div>Produto</div>
						<div>
							<input th:value="${pedido.urlProduto}" class="form-control"
								value="url do produto">
						</div>

						<div>Descrição:</div>
						<div>
							<textarea th:text="${pedido.descricao}" class="form-control">descrição do pedigo</textarea>
						</div>
					</div>
					<div class="col-12 col-sm-4">
						<div>
							<img th:src="${pedido.urlImagem}" src="" class="img-thumbnail" />
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
